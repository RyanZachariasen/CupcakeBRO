<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header>Welcome to Olsker Cupcakes!</header>

<div th:if="${session.currentUser != null && session.currentUser.role == 'admin'}">
    <p>Welcome, Admin!</p>
</div>

<a href="wallet.html" th:href="@{wallet}"><button style="width:auto;">Add money to wallet</button></a>

<div>
<select class="form-control-toppings" id="dropDownList">
    <option value="0">select option</option>
    <option th:each="topping : ${toppingsList}" th:text="${topping.toppingname +' - '+topping.toppingprice}" th:value="${topping.toppingprice}"></option>
</select>

<select class="form-control" id="dropDownListBottom">
    <option value="0">select option</option>
    <option th:each="bottom : ${bottomsList}" th:text="${bottom.bottomsName +' - '+ bottom.bottomsPrice}" th:value="${bottom.bottomsPrice}"></option>
</select>
</div>


</body>
</html>
