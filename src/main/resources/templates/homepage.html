<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header>Welcome to Olsker Cupcakes!</header>

<div th:if="${session.currentUser != null && session.currentUser.role == 'admin'}">
    <p>Welcome, Admin!</p>
</div>

<div th:if="${session.currentUser != null}">
    <p>Wallet Balance: <span th:text="${session.currentUser.wallet}"></span></p>

    <form action="/addMoneyToWallet" method="post">
        <label for="amount">Add Money:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Add</button>
    </form>
</div>


<table>
    <thead>
    <tr>
        <th>Topping Name</th>
        <th>Topping Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topping : ${toppingsList}">
        <td th:text="${topping.toppingname}"></td>
        <td th:text="${topping.toppingprice}"></td>
    </tr>
    </tbody>
</table>

<table>
    <thead>
    <tr>
        <th>Bottom Name</th>
        <th>Bottom Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bottom : ${bottomsList}">
        <td th:text="${bottom.bottomsName}"></td>
        <td th:text="${bottom.bottomsPrice}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
